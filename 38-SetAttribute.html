<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <img id="sol" width="500px">
    <span id="btnImagem">Mostrar Imagem</span>

    <script>
        btnImagem.addEventListener("click", mostrarSol)
        function mostrarSol(){
            sol.setAttribute("src", "./imagens/sol.png")
            sol.setAttribute("alt", "Imagem representativa do Sol")
            sol.setAttribute("title", "Imagem representativa do Sol")
        }
    </script>
</body>

</html>
