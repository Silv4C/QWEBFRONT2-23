<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <main>
        <form id="form">
            <input type="number" id="primeiroNumero" placeholder="Primeiro número">
            <input type="number" id="segundoNumero" placeholder="Segundo número">
            <input type="number" id="resultado" placeholder="Resultado" readonly>
            <button id="btnSomar">Somar</button>
            <button id="btnSubtrair">Subtrair</button>
            <button id="btnMultiplicar">Multiplicar</button>
            <button id="btnDividir">Dividir</button>
            <button id="btnMedia">Média</button>
            <button id="btnNovaConta">Fazer uma nova conta</button>
        </form>
    </main>
    <script src="script/script.js"></script>
</body>
</html>
