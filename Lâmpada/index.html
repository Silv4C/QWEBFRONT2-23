<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Lâmpada</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <img id="imgLampada" src="imagens/lampada-off.png" alt="Lâmpada Desligada">
    <div>
        <button id="btnAcender">Acender</button>
        <button id="btnApagar">Apagar</button>
        <button id="btnTrocar">Trocar Lâmpada</button>
    </div>

    <script>


        let lampadaQuebrada = false

        btnAcender.addEventListener("click", lampadaAcesa)

        function lampadaAcesa() {
            if (lampadaQuebrada == false) {
                imgLampada.setAttribute("src", "imagens/lampada-on.png")
            } else {
                btnTrocar.style.border = "4px solid red"
            }
        }

        btnApagar.addEventListener("click", lampadaApagada)

        function lampadaApagada() {
            if (lampadaQuebrada == false) {
                imgLampada.setAttribute("src", "imagens/lampada-off.png")
            } else {
                btnTrocar.style.border = "4px solid red"
            }

        }

        imgLampada.addEventListener("dblclick", lampadaQuebrar)

        function lampadaQuebrar() {
            imgLampada.setAttribute("src", "imagens/lampada-quebrada.png")
            lampadaQuebrada = true
        }

        btnTrocar.addEventListener("click", lampadaTrocada)

        function lampadaTrocada() {
            imgLampada.setAttribute("src", "./imagens/lampada-off.png")
            lampadaQuebrada = false
            btnTrocar.style.border = "0"
        }



    </script>
</body>

</html>
