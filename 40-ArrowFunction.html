<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h1 id="tituloPrincipal">SENAI BARUERI</h1>
    <input type="text" name="color" id="color">
    <script>
        //arrow function é um jeito simplificado de se escrever uma função
        tituloPrincipal.addEventListener("click", () => {
            tituloPrincipal.style.color = color.value
        });
        
        
        /*Função Padrão
        function colorir(){
            titulPrincipal.style.color = "lightsalmon";
        }

        Função Arrow (Seta)
        () => {
            tituloPrincipal.style.color = "lightsalmon"
        });
        */
    </script>


</body>
</html>
