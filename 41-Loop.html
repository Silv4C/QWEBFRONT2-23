<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <ul id="sequencia"></ul>
    </div>
    <script>
        let j = 5
        while(j>=0){
            sequencia.innerHTML += `<li>${ j }</li>`
            j--
        }
    
        for (let i = 1; i <= 5; i++) {
            sequencia.innerHTML += `<li>${ i }</li>`
        }

    </script>
</body>

</html>
