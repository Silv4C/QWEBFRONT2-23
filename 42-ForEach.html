<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEach</title>
</head>

<body>
    <div>
        <ul id="Listacidades">

        </ul>
    </div>

    <script>
        let cidades = ["Jandira", "Osasco", "Barueri","Itapevi","São Paulo","Cotia","Santana de Parnaíba"]

        cidades.sort().forEach((cidade) => {
            Listacidades.innerHTML += `<li>${cidade}</li>`
        });


    </script>
</body>

</html>
