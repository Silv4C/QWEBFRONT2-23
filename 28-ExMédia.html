<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>
<body>
    <script>
        const nota1 = +prompt("Qual a sua primeira nota?")
        const nota2 = +prompt("Qual a sua segunda nota?")
        const nota3 = +prompt("Qual a sua terceira nota?")
        
        const media = ((nota1 + nota2 + nota3) / 3).toFixed(2)

        if (media>=6)
        {
            alert(`Parabéns você foi aprovado com a nota : ${media}`)
        }
        else
        {
            alert(`Estude mais, você foi reprovado. Sua média foi: ${media}`)
        }
       
    </script>
</body>
</html>
